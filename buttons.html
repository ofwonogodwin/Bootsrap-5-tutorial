<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>Dealing with Buttons</h1>
    <h2>Normal Buttons</h2>
    <div class="container">
        <button type="button" class="btn btn-primary">Click Me!</button>
        <button type="button" class="btn btn-secondary"> Click Me</button>
        <button type="button" class="btn btn-success">Click Me</button>
        <button type="button" class="btn btn-danger">Click Me</button>
        <button type="button" class="btn btn-warning">Click Me</button>
        <button type="button" class="btn btn-info">Click Me</button>
        <button type="button" class="btn btn-light">Click Me</button>
        <button type="button" class="btn btn-dark">Click Me</button>
        <button type="button" class="btn btn-link">Click Me</button>
    </div>
    <h3>Outline Based Buttons</h3>
    <div class="container">
        <button type="button" class="btn btn-outline-primary">Click Me</button>
        <button type="button" class="btn btn-outline-secondary">Click Me</button>
        <button type="button" class="btn btn-outline-success">Click Me</button>
        <button type="button" class="btn btn-outline-danger">Click Me</button>
        <button type="button" class="btn btn-outline-warning">Click Me</button>
        <button type="button" class="btn btn-outline-info">Click Me</button>
        <button type="button" class="btn btn-outline-light">Click Me</button>
        <button type="button" class="btn btn-outline-dark">Click Me</button>
        <button type="button" class="btn btn-outline-link">Click Me</button>
    </div>
    <h3>Sizing The Buttons</h3>
    <div class="container">
        <button type="button" class="btn btn-primary">Normal</button>
        <button type="button" class="btn btn-secondary btn-lg">Large</button>
        <button type="button" class="btn btn-success btn-sm">Small</button>
        <button type="button" class="btn btn-danger btn-lg">Large</button>
        <button type="button" class="btn btn-warning ">Normal</button>
        <button type="button" class="btn btn-info btn-sm ">Small</button>
        <button type="button" class="btn btn-light btn-lg">Large</button>
        <button type="button" class="btn btn-dark btn-sm">Small</button>
        <button type="button" class="btn btn-success btn-sm" disabled>Disabled</button>
    </div>
    <!-- JS section -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
